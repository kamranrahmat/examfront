<mat-card>
    <h1 class="text-center">Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                

               <form (submit)="updateQuiz()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input type="text" name="title" [(ngModel)]="quiz.title" placeholder="Enter Here" matInput>
                </mat-form-field>

                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea rows="5" name="description" [(ngModel)]="quiz.description" placeholder="Enter Here" matInput></textarea>
                </mat-form-field>d

                <div class="row">
                    <div class="col-md-6">

                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Max Markx</mat-label>
                            <input type="text" name="maxMarks" [(ngModel)]="quiz.maxMarks" placeholder="Enter Here" matInput>
                        </mat-form-field>

                    </div>
                    <div class="col-md-6">

                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number of Questions</mat-label>
                            <input type="text" name="numberOfQuestions" [(ngModel)]="quiz.numberOfQuestions" placeholder="Enter Here" matInput>
                        </mat-form-field>

                    </div>
                </div>

                <mat-slide-toggle class="mt15" [(ngModel)]="quiz.active" name="active">Publish Status</mat-slide-toggle>

                <!-- category -->
                <br/>
                <mat-form-field appearance="fill" class="w100 mt15">
                    <mat-label>Category</mat-label>
                    <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                      <mat-option *ngFor="let c of categories" [value]="c.cid">
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="container text-center mt15">
                    <button mat-raised-button color="accent" type="submit">Update</button>
                  </div>
               </form>

            </div>
        </div>
    </div>
</mat-card>

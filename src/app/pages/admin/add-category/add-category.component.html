<mat-card>
    <h1 class="text-center">Add New Category</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper ">
            <div class="row">
            <div class="col-md-8 offset-md-2">

                <form (ngSubmit)="formSubmit()">
                    
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input autofocus type="text" name="title" matInput
                        placeholder="Enter Here" [(ngModel)]="category.title">
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea rows="8" name="description" matInput
                        placeholder="Enter Here" [(ngModel)]="category.description"></textarea>
                    </mat-form-field>

                    <div class="container text-center mt15">
                            <button mat-raised-button color="accent">Add</button>
                    </div>
                </form>

            </div>

            </div>
        </div>
    </mat-card-content>
</mat-card>

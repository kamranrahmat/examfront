<div class="bootstrap-wrapper" *ngIf="!isSubmit">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!-- instruction -->
      </div>
      <div class="col-md-8">
        <!-- questions -->
        <ng-container *ngIf="questions">
          <h1 class="mt15">
            On Going Quiz <b>{{questions[0].quiz.title}}</b>
          </h1>
        </ng-container>
        <mat-card *ngFor="let q of questions; let i=index" class="mt15">
          <mat-card-content>
            <p><b>Q{{i+1}})</b> <span class="ml15" [innerHTML]="q.content"></span></p>
            <mat-divider></mat-divider>
            <br />

            <div class="row">
              <div class="col-md-6">
                <input type="radio" [value]="q.option1" [name]="i.toString()" [(ngModel)]="q.givenAnswer"/>
                {{q.option1}}
              </div>
              <div class="col-md-6">
                <input type="radio" [value]="q.option2" [name]="i.toString()" [(ngModel)]="q.givenAnswer"/>
                {{q.option2}}
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <input type="radio" [value]="q.option3" [name]="i.toString()" [(ngModel)]="q.givenAnswer"/>
                {{q.option3}}
              </div>
              <div class="col-md-6">
                <input type="radio" [value]="q.option4" [name]="i.toString()" [(ngModel)]="q.givenAnswer"/>
                {{q.option4}}
              </div>
            </div>

          </mat-card-content>
        </mat-card>
        <div class="container text-center mt15 mb15" (click)="submitQuiz()">
          <button mat-raised-button color="primary">Submit Quiz</button>
        </div>
      </div>
      <div class="col-md-2">
        <!-- progress timer etc -->
      </div>
    </div>
  </div>
</div>

<!--show the result-->
<div class="bootstrap-wrapper" *ngIf="isSubmit">
<div class="row mt15">
<div class="col-md-6 offset-md-3">

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Quiz Result
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h1>Marks Got : {{makrsGot}}</h1>
    <h1>Correct Answer : {{correctAnswer}}</h1>
    <h1>Question attempted : {{attempted}}</h1>
  </mat-card-content>
</mat-card>

</div>
</div>
</div>

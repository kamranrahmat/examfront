<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h2>Available Quizzes   </h2>
        <div class="row mt15" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">

                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="card-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">View</button>
                        <button mat-button color="accent">Start</button>
                        <button mat-button color="primary">Question: {{q.numberOfQuestions}}</button>
                        <button mat-button color="accent">Marks:{{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>

            </div>
        </div>
        <div class="col-md-12" *ngIf="quizzes.length == 0">
            <mat-card>
                <mat-card-header>No Quiz Availave</mat-card-header>
            </mat-card>
        </div>
    </div>
</div>
